<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 신청 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SongAdminPanel = () => {
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [deleteType, setDeleteType] = useState('single'); // 'single' or 'bulk'

            const FIREBASE_CONFIG = {
                databaseURL: "https://music-request-web-default-rtdb.firebaseio.com/"
            };

            const sampleData = [
                {
                    id: '1',
                    artist: '아이유',
                    title: '좋은 날',
                    timestamp: new Date().toISOString(),
                    checked: false
                }
            ];

            useEffect(() => {
                loadRequests();
                const interval = setInterval(loadRequests, 5000);
                return () => clearInterval(interval);
            }, []);

            const loadRequests = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${FIREBASE_CONFIG.databaseURL}/requests.json`);
                    const data = await response.json();
                    
                    if (data) {
                        const requestsArray = Object.entries(data).map(([id, value]) => ({ 
                            id, 
                            ...value 
                        }));
                        requestsArray.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        setRequests(requestsArray);
                    } else {
                        setRequests([]);
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    setRequests(sampleData);
                    setLoading(false);
                }
            };

            const toggleCheck = async (id) => {
                try {
                    const request = requests.find(r => r.id === id);
                    const newCheckedState = !request.checked;
                    
                    const updatedRequests = requests.map(req => 
                        req.id === id ? { ...req, checked: newCheckedState } : req
                    );
                    setRequests(updatedRequests);

                    await fetch(`${FIREBASE_CONFIG.databaseURL}/requests/${id}.json`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ checked: newCheckedState })
                    });
                } catch (error) {
                    console.error('체크 업데이트 실패:', error);
                    loadRequests();
                }
            };

            const deleteSong = async (id) => {
                setDeleteTarget(id);
                setDeleteType('single');
                setShowDeleteModal(true);
            };

            const deleteAllCompleted = () => {
                if (checkedRequests.length === 0) {
                    alert('재생 완료된 곡이 없습니다.');
                    return;
                }
                setDeleteType('bulk');
                setShowDeleteModal(true);
            };

            const confirmDelete = async () => {
                try {
                    if (deleteType === 'single') {
                        // 단일 삭제
                        await fetch(`${FIREBASE_CONFIG.databaseURL}/requests/${deleteTarget}.json`, {
                            method: 'DELETE'
                        });
                        setRequests(requests.filter(req => req.id !== deleteTarget));
                    } else {
                        // 일괄 삭제
                        const deletePromises = checkedRequests.map(req =>
                            fetch(`${FIREBASE_CONFIG.databaseURL}/requests/${req.id}.json`, {
                                method: 'DELETE'
                            })
                        );
                        await Promise.all(deletePromises);
                        setRequests(requests.filter(req => !req.checked));
                    }
                    setShowDeleteModal(false);
                    setDeleteTarget(null);
                } catch (error) {
                    console.error('삭제 실패:', error);
                    alert('삭제에 실패했습니다.');
                }
            };

            const cancelDelete = () => {
                setShowDeleteModal(false);
                setDeleteTarget(null);
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleString('ko-KR', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const pendingRequests = requests.filter(req => !req.checked);
            const checkedRequests = requests.filter(req => req.checked);

            const deleteSongInfo = deleteTarget 
                ? requests.find(r => r.id === deleteTarget)
                : null;

            return (
                <div className="min-h-screen bg-gray-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center">
                                <svg className="w-8 h-8 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                                </svg>
                                <h1 className="text-2xl font-bold text-gray-800">노래 신청 관리</h1>
                            </div>
                            <button
                                onClick={loadRequests}
                                className="flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
                                disabled={loading}
                            >
                                <svg className={`w-4 h-4 mr-2 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                새로고침
                            </button>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* 대기 중인 곡 */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                                    <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                    대기 중 ({pendingRequests.length})
                                </h2>
                                <div className="space-y-3">
                                    {pendingRequests.length === 0 ? (
                                        <div className="text-center py-12 text-gray-400">
                                            <svg className="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                                            </svg>
                                            <p>대기 중인 곡이 없습니다</p>
                                        </div>
                                    ) : (
                                        pendingRequests.map((req, index) => (
                                            <div
                                                key={req.id}
                                                className="bg-white border-2 border-gray-200 rounded-lg p-4 flex items-center gap-4 hover:border-purple-300 transition-all"
                                            >
                                                <button
                                                    onClick={() => toggleCheck(req.id)}
                                                    className="flex-shrink-0 w-8 h-8 rounded-lg border-2 border-gray-300 hover:border-purple-400 hover:bg-purple-50 flex items-center justify-center transition-all"
                                                >
                                                </button>

                                                <div className="flex-shrink-0 w-8 text-center">
                                                    <span className="text-lg font-bold text-purple-600">
                                                        {index + 1}
                                                    </span>
                                                </div>

                                                <div className="flex-1">
                                                    <h3 className="font-bold text-lg text-gray-800">
                                                        {req.title}
                                                    </h3>
                                                    <p className="text-gray-600">
                                                        {req.artist}
                                                    </p>
                                                </div>

                                                <div className="text-right flex items-center gap-2">
                                                    <p className="text-sm text-gray-400">{formatTime(req.timestamp)}</p>
                                                    <button
                                                        onClick={() => deleteSong(req.id)}
                                                        className="w-8 h-8 rounded-lg bg-red-500 hover:bg-red-600 flex items-center justify-center transition-all"
                                                        title="삭제"
                                                    >
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* 재생 완료된 곡 */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800 flex items-center">
                                        <span className="w-3 h-3 bg-gray-400 rounded-full mr-2"></span>
                                        재생 완료 ({checkedRequests.length})
                                    </h2>
                                    {checkedRequests.length > 0 && (
                                        <button
                                            onClick={deleteAllCompleted}
                                            className="flex items-center px-3 py-2 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition-colors"
                                        >
                                            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                            전체 삭제
                                        </button>
                                    )}
                                </div>
                                <div className="space-y-3">
                                    {checkedRequests.length === 0 ? (
                                        <div className="text-center py-12 text-gray-400">
                                            <svg className="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                            </svg>
                                            <p>재생 완료된 곡이 없습니다</p>
                                        </div>
                                    ) : (
                                        checkedRequests.map((req) => (
                                            <div
                                                key={req.id}
                                                className="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 flex items-center gap-4"
                                            >
                                                <button
                                                    onClick={() => toggleCheck(req.id)}
                                                    className="flex-shrink-0 w-8 h-8 rounded-lg bg-purple-600 border-2 border-purple-600 hover:bg-purple-700 flex items-center justify-center transition-all"
                                                >
                                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                    </svg>
                                                </button>

                                                <div className="flex-1">
                                                    <h3 className="font-bold text-lg text-gray-400">
                                                        {req.title}
                                                    </h3>
                                                    <p className="text-gray-400">
                                                        {req.artist}
                                                    </p>
                                                </div>

                                                <div className="text-right">
                                                    <p className="text-sm text-gray-400">{formatTime(req.timestamp)}</p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-bold text-blue-900 mb-2">💡 사용 팁</h3>
                            <p className="text-sm text-blue-800">
                                왼쪽 대기 중인 곡을 체크하면 오른쪽 재생 완료 목록으로 이동합니다. 
                                재생 완료 목록의 X 버튼을 누르면 다시 대기 목록으로 돌아갑니다.
                            </p>
                        </div>

                        {/* 삭제 확인 모달 */}
                        {showDeleteModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full">
                                    <div className="flex items-center justify-center mb-4">
                                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                                            <svg className="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    <h3 className="text-xl font-bold text-gray-800 text-center mb-2">
                                        {deleteType === 'single' ? '노래 삭제' : '전체 삭제'}
                                    </h3>
                                    
                                    <p className="text-gray-600 text-center mb-6">
                                        {deleteType === 'single' ? (
                                            <>
                                                <span className="font-bold text-gray-800">
                                                    {deleteSongInfo?.title}
                                                </span>
                                                <br />
                                                <span className="text-sm">
                                                    ({deleteSongInfo?.artist})
                                                </span>
                                                <br />
                                                <span className="text-red-600 font-medium mt-2 block">
                                                    삭제하시겠습니까?
                                                </span>
                                            </>
                                        ) : (
                                            <>
                                                재생 완료된 <span className="font-bold text-red-600">{checkedRequests.length}곡</span>을 
                                                <br />
                                                모두 삭제하시겠습니까?
                                            </>
                                        )}
                                    </p>

                                    <div className="flex gap-3">
                                        <button
                                            onClick={cancelDelete}
                                            className="flex-1 px-4 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                        >
                                            취소
                                        </button>
                                        <button
                                            onClick={confirmDelete}
                                            className="flex-1 px-4 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition-colors"
                                        >
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SongAdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>
