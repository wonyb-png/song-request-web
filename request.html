<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const SongRequestApp = () => {
            const [artist, setArtist] = useState('');
            const [title, setTitle] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');

            const FIREBASE_CONFIG = {
                databaseURL: "https://music-request-web-default-rtdb.firebaseio.com/"
            };

            const submitRequest = async () => {
                if (!artist.trim() || !title.trim()) {
                    setMessage('가수명과 노래 제목을 모두 입력해주세요.');
                    return;
                }

                setLoading(true);
                setMessage('');

                try {
                    const songData = {
                        artist: artist.trim(),
                        title: title.trim(),
                        timestamp: new Date().toISOString(),
                        checked: false
                    };

                    const response = await fetch(`${FIREBASE_CONFIG.databaseURL}/requests.json`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(songData)
                    });

                    if (response.ok) {
                        setMessage('✅ 노래 신청이 완료되었습니다!');
                        setArtist('');
                        setTitle('');
                    } else {
                        throw new Error('Firebase 저장 실패');
                    }
                } catch (error) {
                    setMessage('❌ 오류가 발생했습니다. Firebase 설정을 확인해주세요.');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="flex items-center justify-center mb-8">
                            <svg className="w-12 h-12 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                            </svg>
                            <h1 className="text-3xl font-bold text-gray-800">노래 신청</h1>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    가수명
                                </label>
                                <input
                                    type="text"
                                    value={artist}
                                    onChange={(e) => setArtist(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="예: 싸이(PSY)"
                                    disabled={loading}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    노래 제목
                                </label>
                                <input
                                    type="text"
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="예: 예술이야"
                                    disabled={loading}
                                    onKeyPress={(e) => e.key === 'Enter' && submitRequest()}
                                />
                            </div>

                            <button
                                onClick={submitRequest}
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                            >
                                {loading ? (
                                    <>
                                        <svg className="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        신청 중...
                                    </>
                                ) : (
                                    <>
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                        신청하기
                                    </>
                                )}
                            </button>

                            {message && (
                                <div className={`p-4 rounded-lg text-center font-medium ${
                                    message.includes('✅') 
                                        ? 'bg-green-100 text-green-800' 
                                        : 'bg-red-100 text-red-800'
                                }`}>
                                    {message}
                                </div>
                            )}
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>신청하신 노래는 검증  재생됩니다</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SongRequestApp />, document.getElementById('root'));
    </script>
</body>
</html>
